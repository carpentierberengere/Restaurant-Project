<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Restau de tes mort</title>
</head>

<body>
    <h1 class="title is-1" id="titre">Nigiri House</h1>

    <section class="section" id="intro">
        
        <div class="columns">

            <div class="column is-3">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by2">
                            <img src="./images/menu.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4" id="titre-accueil">MENU</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-3">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by2">
                            <img src="./images/horaire.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4" id="titre-accueil">HORAIRE</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="column is-3">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by2" id="image">
                            <img src="./images/info.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4" id="titre-accueil">A PROPOS DE NOUS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
